<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Colgroup testing</title>
    <link href="css\style4.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<table>
    <caption class="alternative">
        Locust Mating Habits
    </caption>
    <colgroup>
        <col>
        <col span="2" class="alternative">
        <col>
    </colgroup>
    <tr>
        <td>This</td>
        <td>That</td>
        <td>The other</td>
    </tr>
    <tr>
        <td>Ladybird</td>
        <td>Locust</td>
        <td>Lunch</td>
    </tr>
</table>
</body>
</html>
