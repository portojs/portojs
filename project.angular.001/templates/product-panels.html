<section>
    <ul class="nav nav-pills">
        <li ng-class="{active:panelCtrl.isSelected(1)}">
            <a href="" ng-click="panelCtrl.selectTab(1)">Description</a>
        </li>
        <li ng-class="{active:panelCtrl.isSelected(2)}">
            <a href="" ng-click="panelCtrl.selectTab(2)">Specifications</a>
        </li>
        <li ng-class="{active:panelCtrl.isSelected(3)}">
            <a href="" ng-click="panelCtrl.selectTab(3)">Reviews</a>
        </li>
    </ul>
    <div class="panel" ng-show="panelCtrl.isSelected(1)">
        <h4>Description</h4>
        <blockquote>{{product.description}}</blockquote>
    </div>
    <div class="panel" ng-show="panelCtrl.isSelected(2)">
        <h4>Specifications</h4>
        <p>None yet</p>
    </div>
    <div class="panel" ng-show="panelCtrl.isSelected(3)">
        <h4>Reviews</h4>
        <blockquote ng-repeat="review in product.reviews">
            <strong>Stars: {{review.stars}}</strong>
            {{review.body}}
            <cite class="clearfix">---{{review.author}}</cite>
        </blockquote>
        <!--  Review Form -->
        <form name="reviewForm" ng-controller="ReviewController as reviewCtrl"
              ng-submit="reviewForm.$valid && reviewCtrl.addReview(product)" novalidate>
            <!--  Live Preview -->
            <blockquote>
                <strong>Stars: {{reviewCtrl.review.stars}}</strong>
                {{reviewCtrl.review.body}}
                <cite class="clearfix">---{{reviewCtrl.review.author}}</cite>
            </blockquote>
            <!--  Review Form -->
            <h4>Submit a Review</h4>
            <fieldset class="form-group">
                <select class="form-control" ng-options="stars for stars in [5,4,3,2,1]"
                        title="Stars" ng-model="reviewCtrl.review.stars" required>
                    <option value="">Rate the Product</option>
                </select>
            </fieldset>
            <fieldset class="form-group">
                            <textarea class="form-control" placeholder="Write a short review of the product..."
                                      title="Review" ng-model="reviewCtrl.review.body" required></textarea>
            </fieldset>
            <label>by:</label>
            <fieldset class="form-group">
                <input type="email" class="form-control" placeholder="jimmyDean@example.org"
                       title="Email" ng-model="reviewCtrl.review.author" required />
            </fieldset>
            <fieldset class="form-group">
                <input type="submit" class="btn btn-primary pull-right" value="Submit Review" />
            </fieldset>
        </form>
    </div>
</section>
