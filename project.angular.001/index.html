<!DOCTYPE html>
<html ng-app="store">

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!-- stylesheets -->
    <link rel="stylesheet" type="text/css" href="../project.angular.001/css/main.css">

    <!-- vendor -->
    <script src="../project.angular.001/vendor/angular.min.js"></script>
    <script src="../project.angular.001/vendor/jquery-1.11.2.js"></script>
    <script src="../project.angular.001/vendor/bootstrap.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <!-- local script files -->
    <script src="../project.angular.001/js/main.js" defer="defer"></script>
</head>

<body ng-controller="StoreController as storeCtrl">

    <div class="jumbotron">
        <h1>EXECUTIVE DECISIONS Inc.</h1>
        <h2>Make your decision today:</h2>
    </div>

    <div class="list-group">
        <div class="list-group-item" ng-repeat="product in storeCtrl.products | limitTo:3">
            <div ng-hide="storeCtrl.soldOut">
                <product-title></product-title>
                <img ng-src="{{product.images[0].full}}"/>
                <product-panels></product-panels>
            </div>
        </div>
    </div>

</body>

</html>
