<html>
<head>
    <title>Practice CSS empty-cell Property</title>
</head>
<body>

<style type="text/css">
    table.empty{
        width:350px;
        border:solid 3px;
        border-collapse:separate;
        empty-cells:hide;
    }
    table.test{
        width:350px;
        border:solid 3px;
        border-collapse:collapse;
        empty-cells:hide;
        text-align: center;
    }
    td.test{
        border-style: solid;
        border-width: 2px;
    }
    td.empty{
        padding:5px;
        border-style:solid;
        border-width:1px;
        border-color:#999999;
    }
</style>
<table class="test">
    <tr class="test">
        <td class="test">1</td>
        <td class="test">2</td>
        <td class="test">3</td>
    </tr>
    <tr class="test">
        <td class="test">1</td>
        <td class="test">2</td>
        <td class="test">3</td>
    </tr>
</table>
<hr>
<table class="empty">
    <tr>
        <th></th>
        <th>Title one</th>
        <th>Title two</th>
    </tr>
    <tr>
        <th>Row Title</th>
        <td class="empty">value</td>
        <td class="empty">value</td>
    </tr>
    <tr>
        <th>Row Title</th>
        <td class="empty">value</td>
        <td class="empty"></td>
    </tr>
</table>

</body>
</html>
