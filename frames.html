<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Frames Example</title>
</head>
<frameset rows="10%,80%,10%">
    <frame name="top" src="index.html" />
    <frame name="main" src="index2.html" />
    <frame name="bottom" src="index.html" />
    <noframes>
        <body style="color: black; background: lightcyan">
            You browser does not support frames
        </body>
    </noframes>
</frameset>
</html>
