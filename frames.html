<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Frames Example</title>
</head>
<frameset cols="25%,50%,25%">
    <frame name="left" src="index.html" />
    <frame name="center" src="index2.html" />
    <frame name="right" src="index.html" />
    <noframes>
        <body style="color: black; background: lightcyan">
            You browser does not support frames
        </body>
    </noframes>
</frameset>
</html>
