<!DOCTYPE html>
<html ng-app="dreams">
<head lang="en">
    <meta charset="UTF-8">
    <!-- global script files -->
    <script type="text/javascript" src="../js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/angular.min.js"></script>
    <script type="text/javascript" src="../gamebook_angular/js/app.js"></script>
    <script type="text/javascript" src="../gamebook_angular/js/dreams-directives.js"></script>
    <!-- stylesheets -->
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../gamebook_angular/css/main.css">

    <title></title>
</head>
<body ng-controller="DreamsController as dreams">
<div class="list-group">
    <h1 class="text-center">MERCENARY INC.</h1>
    <p class="text-center">
        {{"- Choose your mercenary today! -"}}
    </p>
        <div class="list-group-item" ng-repeat="mercenary in dreams.mercenaries">
            <merc-title></merc-title>
            <merc-gallery></merc-gallery>
            <merc-tabs></merc-tabs>
            <button ng-show="mercenary.canPurchase">Add to Cart</button>
        </div>
</div>
</body>
</html>
