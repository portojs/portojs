<!DOCTYPE html>
<html ng-app="dreams">
<head lang="en">
    <meta charset="UTF-8">
    <!-- global script files -->
    <script type="text/javascript" src="../js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/angular.min.js"></script>
    <script type="text/javascript" src="../gamebook_angular/js/app.js"></script>
    <!-- stylesheets -->
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <title></title>
</head>
<body class="list-group" ng-controller="DreamsController as dreams">
    <p>
        {{"Choose your mercenary today!"}}
    </p>
        <div class="list-group-item" ng-repeat="mercenary in dreams.mercenaries">
            <h3>
                {{mercenary.name}}
                <em class="pull-right">{{mercenary.price | currency}}</em>
            </h3>
            <section ng-show="mercenary.images.length">
                <img ng-src="{{mercenary.images[0]}}" />
                <ul class="list-inline thumbs">
                    <li class="thumbnail" ng-repeat="image in mercenary.images">
                        <img ng-src="{{image}}" />
                    </li>
                </ul>
            </section>
            <section class="tab" ng-controller="TabController as tab">
                <ul class="nav nav-pills">
                    <li ng-class="{ active: tab.isSet(1) }">
                        <a href ng-click="tab.setTab(1)">Description</a>
                    </li>
                    <li ng-class="{ active: tab.isSet(2) }">
                        <a href ng-click="tab.setTab(2)">Specifications</a>
                    </li>
                    <li ng-class="{ active: tab.isSet(3) }">
                        <a href ng-click="tab.setTab(3)">Reviews</a>
                    </li>
                </ul>
            </section>
            <div ng-show="tab.isSet(1)">
                <h4>Description</h4>
                <blockquote>{{mercenary.description}}</blockquote>
            </div>
            <div ng-show="tab.isSet(2)">
                <h4>Specifications</h4>
                <blockquote>{{mercenary.specifications}}</blockquote>
            </div>
            <div ng-show="tab.isSet(3)">
                <h4>Reviews</h4>
                <blockquote>{{mercenary.reviews}}</blockquote>
            </div>
            <button ng-show="mercenary.canPurchase">Add to Cart</button>
        </div>
</body>
</html>
