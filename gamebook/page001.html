<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Deep woods and ancient castles</title>
    <script src="js/locations.js" defer="defer"></script>
    <script src="js/generalfunctions.js" defer="defer"></script>
    <script src="js/test.js" defer="defer"></script>
    <script src="js/characters.js" defer="defer"></script>
    <script src="js/firstload.js" async="async"></script>
    <link rel="stylesheet" type="text/css" href="css/mainpage.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-1.11.2.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>

<body id="main_gradient" onload="firstLoad()">

    <div id="upper_menu">
        <ul>
            <li onclick="showInventory()">Інвентар</li>
            <li>Герой</li>
        </ul>
    </div>

    <div id="main_window">

        <p id="location_field"></p>
        <p id="event_field"></p>

        <div>
            <div id="main_list">
                <h3>ДІЇ</h3>
                <ul id="action_list"></ul>
            </div>
            <div id="sub_list">
                <h3 id="loot">ПРЕДМЕТИ</h3>
                <ul id="loot_list"></ul>
            </div>
        </div>

        <p id="result_field"></p>

        <form>
            <input type="button" value="Test" onclick="test()">
            <textarea id="text_area"></textarea>
            <textarea id="hero_hp"></textarea>
            <textarea id="enemy_hp"></textarea>
        </form>

    </div>

    <div class="b-popup" id="popup1">
        <div class="b-popup-content">
            <h3>ІНВЕНТАР</h3>
            <ul id="inventory_list"></ul>
            <div id="inv_menu_close">
                <a href="javascript:hideInventory()">Закрити</a>
            </div>
        </div>
    </div>

    <div class="b-popup" id="popup2">
        <div class="b-popup-content">
            <p id="inventory_item_description"></p>
            <div id="item_description_close">
                <a href="javascript:closeItemDescription()">Закрити</a>
            </div>
        </div>
    </div>

</body>
</html>
