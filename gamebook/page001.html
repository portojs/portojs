<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Deep woods and ancient castles</title>
    <style>
        #mainGradient {
            min-height: 1200px;
            background: -webkit-linear-gradient(lightskyblue, white);
            background: -o-linear-gradient(lightskyblue, white);
            background: -moz-linear-gradient(lightskyblue, white);
            background: linear-gradient(lightskyblue, white);
        }
        #mainWindow {
            margin: 20pt;
            padding: 10pt;
        }
        #eventField {
            height: 20px;
        }
        #resultField {
            font-style: italic;
        }
        ul {
            list-style-type: square;
        }
        li:hover {
            background: dodgerblue;
            color: white;
        }
    </style>
    <script type="text/javascript">
        var location1 = "The sky is dark, the road is surrounded by black trees. " +
                "The wood on both sides is very dense. The road goes south and north.";
        var location1BanditEscaped = "<li onclick='goSouthLocation1()'>Go south</li><li onclick='goNorthLocation1()'>Go north</li>";
        var location2 = "The forest edge is near - there are not so many trees as before and " +
                "most of them are young sapling. There is a path, going westwards " +
                "between the trees.";
        var location3 = "The trees on both sides are huge, their powerful roots burrow across " +
                "the road, making the passage difficult. You can see a strange light among the " +
                "trees to the east.";
        var hero = {
            strength: 15,
            speed: 15,
            charisma: 15,
            power: 25
        };
        var bandit1 = {
            strength: 20,
            speed: 10,
            charisma: 10,
            power: 18,
            alive: true,
            present: true
        };
        function intimidateBandit1(){
            var result1 = "The bandit laughed into your face and spit under your feet.";
            var result2 = "The bandit got nervous and retreated into the woods.";
            if (hero.power < bandit1.power) {
                document.getElementById("resultField").innerHTML = result1;
            }
            else {
                document.getElementById("resultField").innerHTML = result2;
                document.getElementById("eventField").innerHTML = " ";
                document.getElementById("actionList").innerHTML = location1BanditEscaped;
                bandit1.present = false;
            }
        }
        function attackBandit1(){
            var result1 = "The bandit easily deflected all the attacks and disarmed you " +
                    "with a deft maneuver.";
            var result2 = "The bandit proved no match for you, in less than a minute " +
                    "you've disarmed him.";
            if (hero.strength < bandit1.strength) {
                document.getElementById("resultField").innerHTML = result1;
            }
            else {document.getElementById("resultField").innerHTML = result2;}
        }
        function escapeBandit1(){
            var result1 = "You tried to run away, but the bandit is very quick " +
                    "and catches up with you easily.";
            var result2 = "Your legs are strong and fast, very soon the bandit " +
                    "stops far behind you and curses under his breath, unable to catch you."
            if (hero.speed < bandit1.speed) {
                document.getElementById("resultField").innerHTML = result1;
            }
            else {document.getElementById("resultField").innerHTML = result2;}
        }
        function goSouthLocation1(){
            var result1 = "As you try to go south, the bandit blocks your way and says " +
                    "menacingly: 'Where do you think you're going?!";
            var result2 = "You walk south, soon the trees on both sides become scarce.";
            if ((bandit1.alive == true) && (bandit1.present == true)) {
                document.getElementById("resultField").innerHTML = result1;
            }
            else {
                document.getElementById("resultField").innerHTML = result2;
                document.getElementById("locationField").innerHTML = location2;
            }
        }
        function goNorthLocation1(){
            var result1 = "As you try to go  north, the bandit blocks your way and says " +
                    "menacingly: 'Where do you think you're going?!";
            var result2 = "You walk north, if anything the sky seems to grow even darker" +
                    "and the air heavier. It seems you are going deeper into the forest.";
            if (bandit1.alive == true){
                document.getElementById("resultField").innerHTML = result1;
            }
            else {
                document.getElementById("resultField").innerHTML = result2;
                document.getElementById("locationField").innerHTML = location3;
            }
        }
    </script>
</head>

<body id="mainGradient" onload="document.getElementById('locationField').innerHTML = location1">
    <div id="mainWindow">
        <p id="locationField"></p>
        <p id="eventField">
            In the middle of the road stands a stinky bandit with a rusty saber in his hand.
        </p>
        <ul id="actionList">
            <li onclick="intimidateBandit1()">Try to intimidate the bandit</li>
            <li onclick="attackBandit1()">Try to attack the bandit</li>
            <li onclick="escapeBandit1()">Try to run away from the bandit</li>
            <li onclick="goSouthLocation1()">Go south</li>
            <li onclick="goNorthLocation1()">Go north</li>
        </ul>
        <p id="resultField"></p>
    </div>
</body>
</html>
