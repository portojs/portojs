<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Deep woods and ancient castles</title>

<!-- local script files -->
    <script src="js/locations.js" defer="defer"></script>
    <script src="js/generalfunctions.js" defer="defer"></script>
    <script src="js/functions_battle.js" defer="defer"></script>
    <script src="js/test.js" defer="defer"></script>
    <script src="js/characters.js" defer="defer"></script>
    <script src="js/characters_new.js" defer="defer"></script>
    <script src="js/firstload.js" async="async"></script>
    <script src="js/global_variables.js" defer="defer"></script>

<!-- stylesheets -->
    <link rel="stylesheet" type="text/css" href="css/mainpage.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">

<!-- global script files -->
    <script src="../js/jquery-1.11.2.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>

<body id="main_gradient" onload="firstLoad()">

    <div id="upper_menu">
        <ul>
            <li onclick="showInventory()">Інвентар</li>
            <li>Герой</li>
        </ul>
    </div>

    <div id="main_window">

        <p id="location_field"></p>
        <p id="event_field"></p>

        <div>
            <div id="main_list">
                <h3>ДІЇ</h3>
                <ul id="action_list"></ul>
            </div>
        </div>

        <p id="result_field"></p>

<!-- test fields -->
        <form>
            <input type="button" value="Test" onclick="battleMain(bandit1, loc1)">
            <textarea id="text_area"></textarea>
            <textarea id="hero_hp"></textarea>
            <textarea id="enemy_hp"></textarea>
        </form>

    </div>
<!-- inventory window -->
    <div class="b-popup" id="popup1">
        <div class="b-popup-content">
            <h3>ІНВЕНТАР</h3>
            <ul id="inventory_list"></ul>
            <div id="inv_menu_close">
                <a href="javascript:hideInventory()">Закрити</a>
            </div>
        </div>
    </div>
<!-- item description window -->
    <div class="b-popup" id="popup2">
        <div class="b-popup-content2">
            <p id="inventory_item_description"></p>
            <div id="item_description_close">
                <a href="javascript:closeItemDescription()">Закрити</a>
            </div>
        </div>
    </div>
<!-- battle window -->
    <div class="b-popup" id="popup3">
        <div class="b-popup-content3">
            <table>
                <tr>
                    <td>
                        <ul id="battle_commands"></ul>
                    </td>
                    <td id="battle_log"></td>
                </tr>
                <tr>
                    <td id="battle_graphics" colspan="2">
                        <div id="movement_counter"></div>
                        <div id="battle_field"></div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
<!-- hero miniature -->
<!-- loot window -->
    <div class="b-popup" id="popup4">
        <div class="b-popup-content4">
            <table>
                <tr>
                    <td>
                        <ul id="loot_commands"></ul>
                    </td>
                    <td>
                        <ul id="loot_items_list"></ul>
                    </td>
                </tr>
            </table>
        </div>
    </div>

</body>
</html>
